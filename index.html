<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikolay Dobrin - Artist</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Caveat', cursive;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .content {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        header {
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 700;
            color: #222;
        }
        .subtitle {
            font-size: 1.4em;
            color: #666;
            margin-bottom: 30px;
        }
        .contact-info {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            text-align: left;
        }
        .contact-item {
            margin-bottom: 18px;
            font-size: 1.2em;
        }
        .contact-item a {
            color: #0066cc;
            text-decoration: none;
            transition: color 0.3s;
        }
        .contact-item a:hover {
            color: #004499;
            text-decoration: underline;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .social-links a {
            padding: 12px 25px;
            background-color: #f0f0f0;
            border-radius: 30px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 1.1em;
            border: 1px solid #ddd;
        }
        .social-links a:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .signature {
            margin-top: 40px;
            text-align: center;
            font-size: 1.3em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="LOGO.png" alt="Логотип Добрин Николай">
        </div>

        <div class="content">
            <header>
                <h1>Nikolay Dobrin</h1>
                <div class="subtitle">The academician, artist</div>
            </header>

            <div class="contact-info">
                <div class="contact-item">
                    <strong>Telegram:</strong> <a href="https://t.me/DobrinArtist" target="_blank">t.me/DobrinArtist</a>
                </div>
                <div class="contact-item">
                    <strong>Website:</strong> <a href="http://dobrin.ru" target="_blank">dobrin.ru</a>
                </div>
                <div class="contact-item">
                    <strong>Phone number 1:</strong> <a href="tel:+79852333801">8 (985) 233-38-01</a>
                </div>
                <div class="contact-item">
                    <strong>Phone number 2:</strong> <a href="tel:+79104642611">8 (910) 464-26-11</a>
                </div>
                <div class="contact-item">
                    <strong>Email:</strong> <a href="mailto:nikolaydobrinart@gmail.com">nikolaydobrinart@gmail.com</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
